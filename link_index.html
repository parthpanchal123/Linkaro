<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Linkaro</title>
	<link rel="stylesheet" href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
	<link rel="stylesheet" href="./style.css" />
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
</head>

<body>

	<main>
		<div class="flex flex-row items-center justify-center gap-x-2">
			<i class="fa fa-link mt-2" style="font-size: 20px;"></i>
			<h2 class=" text-center mt-2">Linkaro : Manage your links easily </h2>
		</div>

		<div class="links-area m-3">
		</div>

		<div class="flex flex-row justify-center items-center">
			<button id="addNewBtn"
				class="m-2 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md shadow-md">
				<i class="fas fa-plus-circle"></i>
				Add a new field </button>
		</div>

		<div class="text-center mt-5">
			<i class="fas fa-info-circle"></i>
			Click on the edit button to save after making
			required changes</div>

		</div>
	</main>


	<script src=" ./app.js"> </script>
</body>

</html>
